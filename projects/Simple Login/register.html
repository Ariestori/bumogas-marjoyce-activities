<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="js/register.js"></script>


</head>

<body>
    <div class="card">
        <h2>Registration Form</h2>
        <p id="error"></p>

        <label class="labelStyle">Username:</label>
        <input type="text" id="username">
    </br>

        <label class="labelStyle">Name:</label>
        <input type="text" id="name">
</br>

        <label class="labelStyle">Gender:</label>
        <select name="gender">
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </br>
        <label class="labelStyle">Password:</label>
        <input type="password" id="password" required>

</br>
        <a href="" class="forgot" onclick="register()">Forgot password</a>
</br>
</br>
        <button type="button" onclick="register()">Register</button>

        <p>Already have an account?<a href="simplelogin.html">Login</a></p>
    </div>
</body>

</html>
